<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .box {
        box-shadow: 0 0 10px gray;
        padding: 15px;
        margin-top: 70px;
    }
</style>

<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="box">

            <h3 class="text-center text-decoration-underline">Text Formator</h3>

            <div class="Clr-Select-btn">
                <button class="btn btn-primary p-2 m-2" onclick="ClearText()">Clear</button>
                <button class="btn btn-primary p-2" onclick="SelectAllText()">Select all</button>
            </div>
            <div class="input-fiels d-flex flex-column m-2">Words:
                <input type="text" placeholder="Enterd Words are..." id="wordCount" class="p-2">Characters:
                <input type="text" placeholder="Entered Characters are..." id="characterCount" class="p-2">
                <textarea value="" cols="70" rows="10" placeholder="Enter text here.." class="mt-3"
                    oninput="updateCounts()" id="inputText"></textarea>
            </div>
            <div class="main-btns pt-2">
                <button class="btn btn-outline-primary" onclick="uppercaseAll()">UPPERCASE ALL</button>
                <button class="btn btn-outline-primary" onclick="lowercaseAll()">lowercase all</button>
                <button class="btn btn-outline-primary" onclick="capitalizeFirstLetter()">Capitalize First
                    Letter</button>
                <button class="btn btn-outline-primary" onclick="backSpace()">BackSpace</button>
                <button class="btn btn-outline-primary" onclick="copyText()">Copy</button>
            </div>
        </div>

        <script>

            //Function - To update words and character counts
            function updateCounts() {
                let text = document.getElementById('inputText').value;
                document.getElementById('characterCount').value = text.length;  //Count-Characters
                document.getElementById('wordCount').value = text.trim().split(' ').length;   //Count-Words
            }

            //Function - To clear textArea
            function ClearText() {
                document.getElementById('inputText').value = ' ';
                updateCounts();
            }

            //Function - To select all text enterd inside textArea
            function SelectAllText() {
                let textArea = document.getElementById('inputText');
                textArea.select();
            }

            //Function - To UpperCase all text
            function uppercaseAll() {
                let textArea = document.getElementById('inputText');
                textArea.value = textArea.value.toUpperCase();
                updateCounts();
            }

            //Function - To LowerCase all text
            function lowercaseAll() {
                let textArea = document.getElementById('inputText');
                textArea.value = textArea.value.toLowerCase();
                updateCounts();
            }

            //Function - To capitalize first letter
            function capitalizeFirstLetter() {
                document.getElementById("inputText").style.textTransform = 'capitalize';
            }

            //Function - To BackSpace 
            function backSpace() {
                let backspace = document.getElementById('inputText').value
                document.getElementById('inputText').value = backspace.slice(0, -1);
                console.log(backspace);
            }

            //function - To copy the text
            function copyText() {
                let textArea = document.getElementById('inputText');
                textArea.select();
                document.execCommand('copy');
                alert('Copied the text: ' + textArea.value);
            }

        </script>
    </section>
</body>

</html>
